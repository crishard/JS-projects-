<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz app</title>
</head>
<body>
    <main class="principal">
        <div>
            <header class="superior">
                <h1 class="titulo">Quiz dos vingadores</h1>
                <img src="./img/01.jpg" alt="VINGADORES">
            </header>
        </div>

        <div class="quiz">
            <nav class="navegação">
                <div class="q1">
                    <h2>Qual o nome da filha de Tony Stark?</h2>
                    <div class="buttons" id="resposta1">
                        <button id="correta1">Morgan</button>
                        <button id="incorreta1">Melanie</button>
                        <button id="incorreta11">Morgana</button>
                        <button id="incorreta111">MJ</button>
                    </div>
                </div>

                <div class="q2">     
                    <h2>Para que ano Tony Stark e Steve Rogers viajam após a fuga de Loki?</h2>
                    <div class="buttons" id="resposta2">
                        <button>1970</button>
                        <button>1971</button>
                        <button>1972</button>
                        <button>1973</button>
                    </div>
                </div>

                <div class="q3">
                    <h2>Quem destrói a nave de Thanos na batalha final?</h2>
                    <div class="buttons" id="resposta3">
                        <button>Feiticeira Escarlate</button>
                        <button>Doutor estranho</button>
                        <button>Capitã Marvel</button>
                        <button>Thor</button>
                    </div>
                </div>

                <div class="q4">
                    <h2>Que personagem do MCU não esteve no enterro de Tony Stark?</h2>
                    <div class="buttons" id="resposta4">
                        <button>Maria Hill</button>
                        <button>Shuri</button>
                        <button>Agente 13</button>
                        <button>Gavião Arqueiro</button>
                    </div>
                </div>

                <div class="q5">
                    <h2>Quem Thor deixa responsável por Nova Asgard?</h2>
                    <div class="buttons" id="resposta5">
                        <button>Hulk</button>
                        <button>Jane Foster</button>
                        <button>Rocket</button>
                        <button>Valquíria</button>
                    </div>
                </div>

                <input type="submit" value="Submit">
            </nav>
        </div>

        <script src="./js/main.js"></script>
    </main>
</body>
</html>
